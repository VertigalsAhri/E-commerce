<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Proizvoda</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container">
        <h1>Proizvodi</h1>
        
        <!-- Poruka o uspjehu -->
        <div th:if="${message}" class="alert alert-success">
            <span th:text="${message}"></span>
        </div>
        
        <!-- Dugme za dodavanje novog proizvoda -->
        <a href="/products/new" class="btn">Dodaj Novi Proizvod</a>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Naziv</th>
                    <th>Cijena</th>
                    <th>Opis</th>
                    <th>Akcije</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.description}"></td>
                    <td>
                        <a th:href="@{/products/{id}(id=${product.id})}" class="btn">Detalji</a>
                        <a th:href="@{/products/{id}/edit(id=${product.id})}" class="btn">Uredi</a>
                        <form th:action="@{/products/{id}/delete(id=${product.id})}" 
                              method="post" 
                              style="display: inline;">
                            <button type="submit" class="btn btn-danger" 
                                    onclick="return confirm('Jeste li sigurni?')">
                                Izbri≈°i
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
