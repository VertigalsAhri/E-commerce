# Database connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/E-trgovina
spring.datasource.username=dzenis
spring.datasource.password=nina
spring.datasource.driver-class-name=org.postgresql.Driver

# Enable JPA repositories
spring.data.jpa.repositories.enabled=true

# Hibernate DDL Auto setting (to create tables if needed)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries for debugging
spring.jpa.show-sql=true

# Hibernate dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8081

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Server Configuration
server.error.include-message=always

# Dodajte ovo za debug SQL upita
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
