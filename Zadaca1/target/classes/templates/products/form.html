<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Proizvod Forma</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container">
        <h1 th:text="${product.id == null ? 'Novi Proizvod' : 'Uredi Proizvod'}">Proizvod Forma</h1>
        
        <form th:action="${product.id == null ? '/products' : '/products/' + product.id}" 
              th:object="${product}" 
              method="post">
            
            <input type="hidden" th:field="*{id}" />
            
            <div class="form-group">
                <label for="name">Naziv:</label>
                <input type="text" id="name" th:field="*{name}" required />
            </div>
            
            <div class="form-group">
                <label for="price">Cijena:</label>
                <input type="number" id="price" th:field="*{price}" step="0.01" required />
            </div>
            
            <div class="form-group">
                <label for="description">Opis:</label>
                <textarea id="description" th:field="*{description}" rows="4"></textarea>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn">Saƒçuvaj</button>
                <a href="/products" class="btn btn-secondary">Odustani</a>
            </div>
        </form>
    </div>
</body>
</html>
