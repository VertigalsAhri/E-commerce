<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Proizvod Forma</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container">
        <h1 th:text="${product.id} ? 'Uredi Proizvod' : 'Novi Proizvod'"></h1>
        
        <div th:if="${message}" class="alert" th:classappend="${messageType == 'success'} ? 'alert-success' : 'alert-danger'">
            <span th:text="${message}"></span>
        </div>
        
        <form th:action="@{/products}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="form-group">
                <label>Naziv:</label>
                <input type="text" th:field="*{name}" />
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            
            <div class="form-group">
                <label>Cijena:</label>
                <input type="number" th:field="*{price}" step="0.01" />
                <span class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            </div>
            
            <div class="form-group">
                <label>Opis:</label>
                <textarea th:field="*{description}" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn">Saƒçuvaj</button>
            <a href="/products" class="btn btn-danger">Odustani</a>
        </form>
    </div>
</body>
</html>
